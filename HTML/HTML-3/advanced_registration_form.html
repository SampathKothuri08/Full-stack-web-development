<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid{
            border: 2px solid green;
        }

        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <form action="www.google.com">
    <label for="fullname">Full name:</label>
    <input type="text" id="fullname" placeholder="Rithwik" required>  
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" title="Enter the email in the correct format" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="abcdefghijkl" required>

    <br>
    <br>
    <label for="Dob">Date of Birth:</label>
    <input type="text" id="Dob" placeholder="2000-02-10" pattern="\d{4}-\d{2}-\d{2}" required>

    <br><br>
    <label for="Phone"> Phone number:</label>
    <input type="text" id="Phone" placeholder="+91 7000122345" pattern="[+][9][1]\d{10}" required>

    <br><br>
    <label for="credit card">Credit card:</label>
    <input type="text" id="credit card" placeholder="1234567891011567" minlength="16" maxlength="16" required>

    <br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="vaibhav" pattern="[a-zA-z0-9]+$" required>
    <br> <br>

    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="https://www.google.com" pattern="https?://.+" required>
    <br><br>


    <br><br>
    <textarea name="comments" id="textarea" rows="10" cols="50" placeholder="Enter your comments here" required></textarea>
    <br><br>

    <fieldset>
        <legend>Choose your options</legend>
        <input type="radio" id="silver" name="plan" required>
    <label for="silver">Silver</label>

    <input type="radio" id="gold" name="plan" required>
    <label for="gold">Gold</label>

    <input type="radio" id="platinum" checked name="plan" required>
    <label for="platinum">Platinum</label>

    <br><br>

    <label for="country">Choose your country: </label>
    <select id="Country" required>
        <option value="1">India</option>
        <option value="2" selected>USA</option>
        <option value="3">Australia</option>
        <option value="4">Canada</option>
        <option value="5">Germany</option>
        <option value="6">England</option>
    </select>

    </fieldset>

    <label for="slider">how many people are joining this plan</label>
    <input type="range" min="1" max="10" step="1" value="10" id="slider" required>
    <br> <br> 
    <button type="reset">Reset</button>
    <br> <br>
    <button type="submit">Submit</button>


    </form>
    
</body>
</html>
