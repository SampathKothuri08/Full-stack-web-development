<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid{
            border: 2px solid green;
        }

        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <form action="./submit">
    <label for="fullname">Full name:</label>
    <input type="text" id="fullname" placeholder="Rithwik">  
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" title="Enter the email in the correct format">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="abcdefghijkl">

    <br>
    <br>
    <label for="Dob">Date of Birth:</label>
    <input type="text" id="Dob" placeholder="2000-02-10" pattern="\d{4}-\d{2}-\d{2}">

    <br><br>
    <label for="Phone"> Phone number:</label>
    <input type="text" id="Phone" placeholder="+91 7000122345" pattern="[+][9][1]\d{10}">

    <br><br>
    <label for="credit card">Credit card:</label>
    <input type="text" id="credit card" placeholder="1234567891011567" minlength="16" maxlength="16">

    <br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="vaibhav" pattern="[a-zA-z0-9]+$">
    <br> <br>

    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="https://www.google.com" pattern="https?://.+">
    <br><br>

    <input type="submit">
    </form>
    
</body>
</html>
