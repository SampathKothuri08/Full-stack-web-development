<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>

 /* Descendant Combinator */
 div p {
 color: green;
 }

 /* Child Combinator */
 div > p { 
 color: orange;
 }

 /* Adjacent Sibling Combinator */
 h1 + p {
 color: red;
 }


 /* General Sibling Combinator */
  h1 ~ p { 
 color: purple;
 }

 </style>
 <title>Combinators Example</title>
</head>
<body>
 <div>
 <p>Paragraph inside a div (descendant).</p>
 <p>Another paragraph inside the same div (child).</p>
 </div>
 <h1>Heading 1</h1>
 <p>Paragraph next to h1 (adjacent sibling).</p>
 <p>Another paragraph next to h1 (general sibling).</p>
</body>
</html
