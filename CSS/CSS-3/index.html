<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    

    .container{
        height: 400px;
        width: 400px;
        border: 1px solid black;
        background-color: antiquewhite;
        display: flex;

        align-self: flex-end;
        flex-wrap:wrap;


    }
    .child{
        
        height: 20%;
        width: 20%;
        border: 1px solid black;
        margin : 20px;;
    }
   
</style>
<body>
    <h2>Let's learn Flexbox</h2>

    <div class="container">
        <div class="child" id="first"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        
    </div>
</body>
</html>
